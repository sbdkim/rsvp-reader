<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusPoint RSVP Reader</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --accent: #ff3e3e;
            --text-main: #e0e0e0;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            touch-action: manipulation; /* Prevents double-tap zoom delay */
        }

        /* Setup Phase Styles */
        #setup-area { width: 90%; max-width: 700px; padding: 20px; box-sizing: border-box; }
        
        textarea { 
            width: 100%; height: 40vh; 
            background: var(--card-bg); color: #fff; 
            border: 1px solid #333; padding: 15px; 
            border-radius: 12px; font-size: 16px; 
            resize: none; box-sizing: border-box;
            outline: none;
        }

        .controls { 
            margin-top: 20px; display: flex; 
            flex-direction: column; gap: 20px;
        }

        /* Reader Phase Styles */
        #reader-display { 
            display: none; text-align: center; width: 100%; height: 100vh;
            cursor: pointer; /* Indicates the whole screen is clickable */
        }

        #word-container {
            font-family: 'Courier New', Courier, monospace;
            /* Responsive font size: larger on PC, scales on mobile */
            font-size: clamp(30px, 12vw, 70px);
            font-weight: bold;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            width: 100%;
        }

        .red { color: var(--accent); position: relative; }

        /* Focal guides for mobile focus */
        .red::before, .red::after {
            content: ''; position: absolute; left: 50%; transform: translateX(-50%);
            width: 2px; height: 15px; background: #333;
        }
        .red::before { top: -40px; }
        .red::after { bottom: -40px; }

        button { 
            padding: 16px 30px; cursor: pointer; 
            background: var(--accent); border: none; 
            color: white; border-radius: 12px; 
            font-weight: bold; font-size: 1.1rem;
        }

        .wpm-slider-container { width: 100%; text-align: center; }
        input[type=range] { width: 100%; height: 30px; accent-color: var(--accent); }

        /* Floating Exit Button for Mobile */
        #exit-btn {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.1); color: white;
            padding: 10px 15px; border-radius: 50%; font-size: 20px;
            z-index: 10; display: none;
        }
        
        #pause-indicator {
            position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
            font-size: 14px; color: #666; font-weight: bold; text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="setup-area">
        <h2 style="color: var(--accent); margin-top:0;">FocusPoint</h2>
        <textarea id="text-input" placeholder="Paste text here...">To get started, simply paste the content you want to process into this box. 

ON MOBILE: 
- Tap the screen to Pause/Play.
- Tap the 'X' in the corner to exit.

ON PC:
- Space to Pause.
- Esc to Exit.</textarea>
        
        <div class="controls">
            <div class="wpm-slider-container">
                <label>Reading Speed: <b id="wpm-val">350</b> WPM</label>
                <input type="range" id="wpm-slider" min="100" max="1000" value="350">
            </div>
            <button onclick="startReading()">START READING</button>
        </div>
    </div>

    <div id="reader-display" onclick="togglePause()">
        <div id="exit-btn" onclick="event.stopPropagation(); stopReading();">âœ•</div>
        <div id="word-container">
            <div id="word-box"></div>
        </div>
        <div id="pause-indicator"></div>
    </div>

    <script>
        let words = [];
        let currentIndex = 0;
        let isPaused = false;
        let timer = null;

        const slider = document.getElementById('wpm-slider');
        const wpmVal = document.getElementById('wpm-val');
        const pauseIndicator = document.getElementById('pause-indicator');
        
        slider.oninput = () => wpmVal.innerText = slider.value;

        // PC Keyboard Controls
        window.addEventListener('keydown', (e) => {
            if (e.code === "Space") {
                e.preventDefault();
                togglePause();
            }
            if (e.key === "Escape") stopReading();
        });

        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) {
                pauseIndicator.innerText = "";
                runLoop();
            } else {
                pauseIndicator.innerText = "Paused";
                clearTimeout(timer);
            }
        }

        function startReading() {
            const rawText = document.getElementById('text-input').value;
            if (!rawText.trim()) return;
            
            words = rawText.trim().split(/\s+/);
            currentIndex = 0;
            isPaused = false;
            pauseIndicator.innerText = "";
            
            document.getElementById('setup-area').style.display = 'none';
            document.getElementById('reader-display').style.display = 'block';
            document.getElementById('exit-btn').style.display = 'block';
            
            runLoop();
        }

        function runLoop() {
            if (isPaused || currentIndex >= words.length) return;

            renderWord(words[currentIndex]);
            currentIndex++;

            const wpm = parseInt(slider.value);
            let delay = 60000 / wpm;

            const currentWord = words[currentIndex - 1];
            if (/[.!?,]/.test(currentWord)) {
                delay *= 2; 
            }

            timer = setTimeout(runLoop, delay);
        }

        function renderWord(word) {
            let pivot = 1;
            if (word.length <= 1) pivot = 1;
            else if (word.length <= 5) pivot = 2;
            else if (word.length <= 9) pivot = 3;
            else if (word.length <= 13) pivot = 4;
            else pivot = 5;

            const part1 = word.slice(0, pivot - 1);
            const redLetter = word[pivot - 1] || '';
            const part2 = word.slice(pivot);

            document.getElementById('word-box').innerHTML = 
                `<span style="text-align:right; display:inline-block; width:48vw; opacity:0.5;">${part1}</span>` +
                `<span class="red">${redLetter}</span>` +
                `<span style="text-align:left; display:inline-block; width:48vw; opacity:0.5;">${part2}</span>`;
        }

        function stopReading() {
            isPaused = true;
            clearTimeout(timer);
            document.getElementById('setup-area').style.display = 'block';
            document.getElementById('reader-display').style.display = 'none';
            document.getElementById('exit-btn').style.display = 'none';
        }
    </script>
</body>
</html>
